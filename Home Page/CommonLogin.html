<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kamu 1.0.2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <!-- Start: Login Form Dark -->
    <div id="Login_LoginDark_Background" class="login-dark">
        <form method="post" id="Login_Main_LoginBox" class="LoginBox">
            <h2 class="sr-only">Login Form</h2>
            <div id="Logo_Illustration" class="illustration"><img src="assets/img/150monoLogoOnlyKamu.png"></div>
            <div class="form-group Login_FormGroup" id="Login_Email_FormGroup"><input class="form-control Login_TextInput" type="email" name="email" placeholder="Email" id="Login_Email_TextInput"></div>
            <div class="form-group Login_FormGroup" id="Login_Password_FormGroup"><input class="form-control Login_TextInput" type="password" name="password" placeholder="Password" id="Login_Password_TextInput"></div>
            <div class="form-group" id="Login_Button_FormGroup"><button class="btn btn-primary btn-block Button" type="submit" id="Login_Button">Log In</button></div><a href="#" id="Login_ForgotEmail_TextLabel" class="TextLabel">Forgot your email or password?</a></form>
    </div>
    <!-- End: Login Form Dark -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
