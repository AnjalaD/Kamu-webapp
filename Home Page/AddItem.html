<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kamu 1.0.2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <!-- Start: Login Form Dark -->
    <div id="AddItem_LoginDark_Background" class="login-dark">
        <form method="post" id="AddItem_Main_LoginBox" class="LoginBox">
            <h2 class="sr-only">Login Form</h2>
            <div id="AddItem_Logo_Illustration" class="illustration"><img src="assets/img/150YelloLogoOnlyKamu.png" id="AddItem_Logo"></div>
            <div class="form-group AddItem_FormGroup" id="AddItem_ItemName_FormGroup"><input class="form-control AddItem_TextInput" type="text" name="ItemName" placeholder="Item Name" id="AddItem_EmailInput"></div>
            <div class="form-group AddItem_FormGroup" id="AddItem_Description_FormGroup"><input class="form-control AddItem_TextInput" type="text" id="Additem_DescriptionInput" placeholder="Breif Description"></div>
            <div class="form-group" id="AddItem_Price_FormGroup"><input class="form-control AddItem_FormGroup" type="number" id="AddItem_PriceInput" placeholder="Price (Rs.)" step="0.01" min="1.00"></div>
            <div class="form-group" id="AddItem_Image_FormGroup"><input type="file" id="AddItem_ImageInput" class="FileInput"><small class="form-text text-muted" id="AddItem_ImageInput_Help">Choose an image for the Item (300x200 pixels)</small></div>
            <div class="form-group" id="AddItem_Button_FormGroup"><button class="btn btn-primary" type="button" id="AddItem_Button">Add Item</button></div>
        </form>
    </div>
    <!-- End: Login Form Dark -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
