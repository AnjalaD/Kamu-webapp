<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Kamu 1.0.2</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="assets/css/styles.min.css">
    </head>
    <body>
        <!-- Start: Login Form Dark -->
        <div id="AddItem_LoginDark_Background" class="login-dark">
            <form method="post" id="AddItem_Main_LoginBox" class="LoginBox">
                <div id="AddItem_Logo_Illustration" class="illustration">
                    <img src="assets/img/150YelloLogoOnlyKamu.png" id="AddItem_Logo">
                </div>
                <div class="row AddRes_Row">
                    <div class="col-md-6 AddRes_coloumn">
                        <div class="form-group" id="AddRes_Name_FormGroup">
                            <input class="form-control TextInput" type="text" placeholder="Restaurent Name" id="AddRes_NameInput">
                        </div>
                        <div class="form-group" id="AddRes_Address_FormGroup">
                            <input class="form-control TextInput" type="text" id="AddRes_AddressInput" placeholder="Address">
                        </div>
                        <div class="form-group" id="AddRes_Tele_FormGroup">
                            <input class="form-control TextInput" type="text" id="AddItem_PriceInput" placeholder="Telephone No">
                        </div>                         
                    </div>
                    <div class="col-md-6 AddRes_coloumn Column_Map">
                        <div class="pg-empty-placeholder AddRes_Map"></div>
                        <label class="AddRess_direction Latitude">Latitude</label>
                        <label class="AddRess_direction Longiitude">Longitude</label>                         
                    </div>
                </div>
                <div class="form-group" id="AddItem_Image_FormGroup">
                    <input type="file" id="AddItem_ImageInput" class="FileInput">
                    <small class="form-text text-muted" id="AddItem_ImageInput_Help">Choose an image for the Restaurent (300x200 pixels)</small>
                    <div class="AddRes_Thumbnail">
                        <div class="col-md-3"> 
                            <a href="#"> 
                                <img class="w-100 img-thumbnail" src="http://pinegrow.com/placeholders/img17.jpg" alt="">
                            </a>                             
                        </div>
                    </div>
                </div>
                <div class="form-group" id="AddItem_Button_FormGroup">
                    <button class="btn btn-primary AddRes_Button" type="button" id="AddRes_Button">Add Restaurent</button>
                </div>
            </form>
        </div>
        <!-- End: Login Form Dark -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
