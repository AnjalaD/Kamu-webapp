<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    </head>
    <body>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <div class="card">              

            <div class="card-body" style="border-style: solid; border-color: #ab2626; border-top: 5px solid #ab2626; border-bottom: 15px solid #ab2626; border-left: 5px solid #ab2626; border-right: 10px solid #ab2626; border-bottom-right-radius: 68px; font-family: Aclonica; background-color: #fcddc1; width: 90%; margin: 15px;">
                <div class="cashier_itemWindow" style="height: 150px; max-width: 99%; overflow: auto;">
                    <div class="card"> 
                        <img class="card-img-top" src="http://pinegrow.com/placeholders/img14.jpg" alt="Card image cap"> 
                        <div class="card-body"> 
                            <h4 class="card-title">Card title</h4> 
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> 
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> 
                            <a href="#" class="btn btn-primary">Go somewhere</a> 
                        </div>                         
                    </div>
                </div>                 
                <h4 class="card-time" style="width: 350px; margin-top: 15px;">2019/03/20 12.30 pm</h4>                  
                <a href="#" class="btn btn-primary" id="button_Accept" style="margin: 20px 10px 10px; background-color: #179337; font-family: Aclonica; border: 0px">Accept Order</a>
                <a href="#" class="btn btn-primary" id="button_Reject" style="margin: 20px 10px 10px; background-color: #c84f38; font-family: Aclonica; border: 0px">Reject Order</a> 
            </div>             
        </div>
    </body>
</html>
