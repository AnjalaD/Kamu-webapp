<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    </head>
    <body>
        <div class="container">
            <div class="card" style="border-top: 2px solid; border-left: 2px solid; border-right: 15px solid #9d2525; border-style: solid; border-bottom: 10px solid #9d2525; border-bottom-right-radius: 62px; display: grid; grid-template-columns: fit-content(50%) 3fr; grid-template-rows: 55px repeat(auto-fit, minmax(180px, 210px)); grid-template-areas: 'info info' 'gallery map'; min-width: 450px;">
                <div style="grid-area:1 / 1 / 2 / 3;" class="info">
                    <h3 class="name" style="background-image: -webkit-linear-gradient(top, rgb(208, 77, 77) 78.1429%, rgb(157, 37, 37) 94.8571%);">Restaurent Name</h3>
                    <h3 class="number" style="background-color: #fbd367; text-align: right; font-size: 25px; font-family: Aclonica; background-image: -webkit-linear-gradient(top, rgb(251, 210, 101) 82.8571%, rgb(178, 141, 43) 96%);">011 -2222223</h3>
                </div>
                <div style="grid-area:2 / 1 / 3 / 2;" class="gallery">
                    <div id="carousel1" class="carousel slide" data-ride="carousel"> 
                        <ol class="carousel-indicators"> 
                            <li data-target="#carousel1" data-slide-to="0" class="active"></li>                             
                            <li data-target="#carousel1" data-slide-to="1"></li>                             
                            <li data-target="#carousel1" data-slide-to="2"></li>                             
                        </ol>                         
                        <div class="carousel-inner"> 
                            <div class="carousel-item active"> 
                                <img class="d-block w-100" src="http://pinegrow.com/placeholders/img15.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block"> 
                                    <h3>Rs.120</h3> 
                                    <a href="https//:www.google.com">Strawberry Pudding</a> 
                                </div>                                 
                            </div>                             
                            <div class="carousel-item"> 
                                <img class="d-block w-100" src="http://pinegrow.com/placeholders/img16.jpg" alt="Second slide"> 
                            </div>                             
                            <div class="carousel-item"> 
                                <img class="d-block w-100" src="http://pinegrow.com/placeholders/img18.jpg" alt="Third slide"> 
                            </div>                             
                        </div>                         
                        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> 
                        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> 
                    </div>
                </div>
                <div style="grid-area: 2 / 2 / 3 / 3; border-bottom-right-radius: 46px; border-bottom: 1px solid; border-right: 1px solid;" class="map">
                    <p class="map">Address - 123, rqaef, ergergrgrgr</p>
                    <p class="map">Most rated items - kottu</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
