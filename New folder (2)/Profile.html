<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kamu 1.0.2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
    
    <link rel="stylesheet" href="assets/css/Profile.css">
    
</head>

<body class="Profile_body" style="background-image: url(&quot;assets/img/FF_1.jpg&quot;);">
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form id="Profile_form" style="background-color: rgba(255,255,255,0.39);">
            <div class="form-row profile-row" id="Profile_row">
                <div class="col-md-4 relative" id="Profile_coloumndp">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" id="Profile_fileInput" class="form-control" name="avatar-file"></div>
                <div class="col-md-8" id="Profile_coloumninfo">
                    <h1 id="Profile_Heading">Profile </h1>
                    <hr class="Profile_hr">
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6 Profile" id="Profile_colFirstName">
                            <div class="form-group"><label class="Profile_Label">Firstname </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6 Profile" id="Profile_colLastName">
                            <div class="form-group"><label class="Profile_Label">Lastname </label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label class="Profile_Label">Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6 Profile" id="Profile_colPassword">
                            <div class="form-group"><label class="Profile_Label">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6 Profile" id="Profile_colCnfmPassword">
                            <div class="form-group"><label class="Profile_Label">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6 Profile" id="Profile_colCnfmPassword">
                            <div class="form-group"><label class="Profile_Label">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr class="Profile_hr">
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" id="Profile_buttonSave">SAVE </button><button class="btn btn-danger form-btn" type="reset" id="Profile_buttonCancel" style="color: #ffffff;background-color: #dc3545;filter: blur(0px) brightness(104%) invert(0%) sepia(0%);">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
